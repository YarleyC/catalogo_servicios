<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administrador</title>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: #eef2f7;
        }

        header {
            background: #4a90e2;
            padding: 18px;
            color: white;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }

        .container {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            gap: 25px;
        }

        .card {
            background: white;
            border-radius: 14px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            padding: 22px;
            text-align: center;
            cursor: pointer;
            transition: transform .2s, box-shadow .2s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .card h3 {
            margin-bottom: 12px;
            color: #333;
            font-size: 20px;
        }

        .card p {
            font-size: 14px;
            color: #666;
        }
    </style>

</head>
<body>

<header>Panel de Administrador</header>

<div class="container">

    <div class="card">
        <h3>Gestión de Pedidos</h3>
        <p>Ver, editar o eliminar pedidos realizados.</p>
    </div>

    <div class="card">
        <h3>Inventario</h3>
        <p>Controlar productos, precios y cantidades.</p>
    </div>

    <div class="card">
        <h3>Usuarios</h3>
        <p>Administrar clientes registrados.</p>
    </div>

    <div class="card">
        <h3>Reportes</h3>
        <p>Visualizar informes de ventas y actividad.</p>
    </div>

    <div class="card" onclick="volverInicio()">
        <h3>Salir</h3>
        <p>Volver al inicio de sesión.</p>
    </div>

</div>

<script>
    function volverInicio() {
        window.location.href = "index.html";
    }
</script>

</body>
</html>

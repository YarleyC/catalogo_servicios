<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecci√≥n de Usuario</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            width: 380px;
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0px 6px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
            color: #4a90e2;
            font-size: 26px;
        }

        .user-btn {
            width: 100%;
            padding: 18px;
            margin-top: 15px;
            background: #4a90e2;
            color: white;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: 0.2s;
        }

        .user-btn:hover {
            background: #3a76b8;
        }

        .icon {
            width: 70px;
            margin-bottom: 15px;
        }
    </style>

</head>
<body>

    <div class="container">
        <img src="imgs/user.png" class="icon" alt="icono">

        <h2>Selecciona tu perfil</h2>

        <button class="user-btn" onclick="location.href='index.html'">
            Ingresar como Cliente
        </button>

        <button class="user-btn" onclick="location.href='admin.html'">
            Ingresar como Administrador
        </button>
    </div>

</body>
</html>
